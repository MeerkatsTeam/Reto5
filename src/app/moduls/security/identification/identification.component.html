<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="card">
        <article class="card-body">
          <div class="login-form">
            <form [formGroup]="formlogin">
              <div class="form-group mb-3">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                  </div>
                  <input
                    type="text"
                    formControlName="email"
                    class="form-control"
                    placeholder="Correo electrónico"
                    [ngClass]="{ 'is-invalid': GetForm['email'].errors }"
                  />
                </div>
                <div *ngIf="GetForm['email'].errors" class="invalid-GetFormeedback">
                  <div *ngIf="GetForm['email'].errors['required']">Valor reqGetFormerido</div>
                  <div *ngIf="GetForm['email'].errors['email']">Correo inválido</div>
                </div>
              </div>
              <div class="form-group mb-3">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                  </div>
                  <input
                    type="password"
                    formControlName="password"
                    class="form-control"
                    placeholder="***********"
                    [ngClass]="{ 'is-invalid':GetForm['password'].errors }"
                  />
                </div>
                <div
                  *ngIf="GetForm['password'].errors"
                  class="invalid-feedback"
                >
                  <div *ngIf="GetForm['password'].errors['required']">Valor requerido</div>
                </div>
              </div>
              <div class="form-group">
                <button [disabled]="GetForm['email'].errors || GetForm['password'].errors"
                type="button"
                class="btn btn-primary"
                (click)="Login()">Login</button>
              </div>
              <!-- form-group// -->
              <div class="col">
                <label style="float: right">
                  <a routerLink="/security/recovery-password"
                    ><b>Forgot password?</b></a
                  ></label
                >
              </div>
            </form>
          </div>
        </article>
      </div>
  </body>
</html>
