<div class="container">
    <div class="mb-5">
        <br />
    </div>
    <div class="card">
        <div class="card-header">Category</div>
        <div class="card-body">
            <p class="card-text">Delet category</p>
            <div class="alert alert-info" role="alert">
                You have selected the option to delete
            </div>
            <div class="card">
                <div class="card-header">Category</div>
                <div class="card-body">
                    <p class="card-text">Edit category</p>
                    <ul>
                        <li><strong>Id: {{id}}</strong></li>
                        <li><strong>Category name: {{name}}</strong></li>
                    </ul>
                    <div class="row">
                        <div class="form-group">
                            <a routerLink="/parameters/category-list" class="btn btn-danger">Cancel</a>
                            <button class="btn btn-success">Confirm</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
